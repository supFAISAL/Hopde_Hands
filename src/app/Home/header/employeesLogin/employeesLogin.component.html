<button nz-button [nzType]="scrolled?'primary':'text'" (click)="showModal()" nzShape="round" style="font-family: 'Roboto Mono';"><i class="fas fa-user-circle" style="padding-left: 10px;"></i>Login</button>
<nz-modal nzFooter="Null"  nzoverFlow="true" nzWidth="350px" nzWrapClassName="vertical-center-modal" (nzOnCancel)="handleCancel()" [(nzVisible)]="isVisible" nzTitle="User Log In ">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
<!--       <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div> 
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
      -->
    </div>
    <button [nzLoading]='isLoading' nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Login</button>
  </form>
 
</nz-modal>
